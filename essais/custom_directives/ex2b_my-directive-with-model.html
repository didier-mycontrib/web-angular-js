        <html ng-app="myApp">
        <head>
        <script src="lib/angular/angular.js"></script>
		<script>
	   var myAjsApp = angular.module('myApp', []);
		myAjsApp.directive('myDirectiveWithModel', function() {
		return {
		    restrict: 'AE' , /* A: as Attribute , C:as css Class , E:as Element */
			require: '^ngModel', /* camel "ngModel" for snake "ng-model" in html template */
			scope: {
				ngModel: '='  /* for same value as in parent scope , bi-directional */
			},
			template: 'myDirective text as a value from another directive: {{ngModel}}'
			};
		});
		</script>
        </head>
        <body>
	
	    <input type='text' ng-model="myVar" placeholder="Enter a value for myVar" /> <br/>
		<div my-directive-with-model ng-model="myVar" ></div> 
		
		</body>
        </html>
