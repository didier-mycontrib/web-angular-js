<html ng-app="myApp">
<head>
<script src="lib/angular/angular.js"></script>
<script>
var myApp = angular.module('myApp', []);
 
myApp.controller('customerController',function($scope) {
	$scope.reset = function(){
		$scope.customer = {
		  firstName :  "didier",
		  lastName : "Defrance",
		  email : "didier-defrance@wanadoo.fr"
		};
	}
	$scope.reset();
});
</script>
<title>Angular JS Forms</title>
<style>
table, th , td {
border: 1px solid grey;
border-collapse: collapse;padding: 5px;
}
table tr:nth-child(odd) {
background-color: #f2f2f2;
}
table tr:nth-child(even) {
background-color: #ffffff;
}
</style>
</head>
<body>
<h2>AngularJS application with form </h2>
<div  ng-controller="customerController">
<form name="customerForm" novalidate>
<table border="0">
<tr><td>Enter first name:</td>
    <td><input name="firstname" type="text" ng-model="customer.firstName" required>
<span style="color:red" ng-show="customerForm.firstname.$dirty && customerForm.firstname.$invalid">
	<span ng-show="customerForm.firstname.$error.required">First Name is required.</span>
</span>
</td></tr>

<tr><td>Enter last name: </td>
    <td><input name="lastname" type="text" ng-model="customer.lastName" required>
<span style="color:red" ng-show="customerForm.lastname.$dirty && customerForm.lastname.$invalid">
	<span ng-show="customerForm.lastname.$error.required">Last Name is required.</span>
</span></td></tr>

<tr><td>Email: </td>
    <td><input name="email" type="email" ng-model="customer.email" size="50" required>
<span style="color:red" ng-show="customerForm.email.$dirty && customerForm.email.$invalid">
	<span ng-show="customerForm.email.$error.required">Email is required.</span>
	<span ng-show="customerForm.email.$error.email">Invalid email address.</span>
</span>
</td></tr>

<tr><td><button ng-click="reset()">Reset</button></td>
    <td><button ng-disabled="customerForm.firstname.$dirty && customerForm.firstname.$invalid ||
customerForm.lastname.$dirty && customerForm.lastname.$invalid ||
customerForm.email.$dirty && customerForm.email.$invalid" ng-click="submit()">Submit</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
